<!DOCTYPE html>
<html>

    <head>
        <title>Road Rater</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="logout">
            <button id="logoutButton">Log Out</button>
        </div>

        <div id="Main">
            <h1>
                <bold> ROAD RATER </bold>
            </h1>
            <h2>
                <bold> Rate the drivers between 0 and 5 </bold>
            </h2>
            <h2>
                <form>
                    <label for="dateField">Enter Date:</label>
                    <input type="date" id="dateField" name="dateField">
                    <br>
                
                    <label for="rateField">Enter Rate:</label>
                    <input type="number" id="rateField" name="rateField">
                    
                    <br>
                    <label for="plateField">Enter Plate:</label>
                    <input type="text" id="plateField" name="plateField">
                    <br>
                    <br>
                    <label for="commentsField">Enter Comments:</label>
                    <textarea id="commentsField" name="commentsField" rows="5"></textarea>
                    <br>
                    <input id="Submit" type="submit" value="Submit">
                    <br>
                </form>
            </h2>
        </div>    

        <div class="dropdown">
            <p>History</p>
            <div class="arrowSelect"></div>
            <div class="arrow"></div>
            <div id="arrayData" class="dropdown-content">
                <!-- Content of the dropdown -->
            </div>
        </div>
        
        <div id="submittedText" class="hiddenDiv">
            <h2>
                <p>Thanks for filling out the form. We will add this to the collection</p>
                <p>See what others are saying here</p>
            </h2>
        </div>
    
        <footer id="footer">
            <a href="https://www.github.com/richardmarrujo" target="_blank">Click here for more from Richard Marrujo</a>
        </footer>
    </body>
    <script src="index.js"></script>
   
</html>
